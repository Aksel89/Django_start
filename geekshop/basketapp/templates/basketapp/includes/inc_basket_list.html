{% for item in basket_items %}
    <div class="backet_list">
        <img src="/media/{{ item.product.image }}" alt="{{ item.product.short_desc }}">
        <span class="category_name">{{ item.product.category.name }}</span>
        <span class="product_name">{{ item.product.name }}</span>
        <span class="product_price">{{ item.prosuct.price }}руб.</span>
        <input type="number" name="{{ item.pk }}" min="0" value="{{ item.quantity }}">
        <span class="product_cost">{{ item.cost}} руб.</span>
        <button class="btn btn-round">
            <a href="{% url 'basket:remove' item.pk %}" class="">
                Удалить
            </a>
        </button>
    </div>
{% endfor %}
{% if basket_items %}
    <div class="basket_sum">
        В корзине {{ basket_items.0.total_amount }} товаров на сумму
            {{ basket_items.0.sum_total }} руб.
    </div>
{% endif %}
